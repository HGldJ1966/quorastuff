<html>
  <head>
    <style>
      .title {
          text-align:center;
          font-family:sans-serif;
      }
      .title-link {
          text-decoration:none;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
var answer_links = ['http://www.quora.com/Shreesha-Mokhashi/answers/India', 'http://www.quora.com/Shreesha-Mokhashi/answers/Politics-of-India-1', 'http://www.quora.com/Shreesha-Mokhashi/answers/Aam-Aadmi-Party', 'http://www.quora.com/Shreesha-Mokhashi/answers/Arvind-Kejriwal', 'http://www.quora.com/Shreesha-Mokhashi/answers/Indians-8', 'http://www.quora.com/Shreesha-Mokhashi/answers/Bharatiya-Janata-Party', 'http://www.quora.com/Shreesha-Mokhashi/answers/Life', 'http://www.quora.com/Shreesha-Mokhashi/answers/Questions-That-Contain-Assumptions', 'http://www.quora.com/Shreesha-Mokhashi/answers/Narendra-Modi', 'http://www.quora.com/Shreesha-Mokhashi/answers/Women', 'http://www.quora.com/Shreesha-Mokhashi/answers/Survey-Questions', 'http://www.quora.com/Shreesha-Mokhashi/answers/Psychology', 'http://www.quora.com/Shreesha-Mokhashi/answers/Feminism', 'http://www.quora.com/Shreesha-Mokhashi/answers/Gender-Differences', 'http://www.quora.com/Shreesha-Mokhashi/answers/Men', 'http://www.quora.com/Shreesha-Mokhashi/answers/Culture-of-India-1', 'http://www.quora.com/Shreesha-Mokhashi/answers/Politics', 'http://www.quora.com/Shreesha-Mokhashi/answers/Quora'];
var data = google.visualization.arrayToDataTable([['Topics', 'Answers'], ['India', 33], ['Politics of India', 22], ['Aam Aadmi Party', 18], ['Arvind Kejriwal', 17], ['Indians', 14], ['Bharatiya Janata Party', 14], ['Life', 11], ['Questions That Contain Assumptions', 11], ['Narendra Modi', 11], ['Women', 10], ['Survey Questions', 10], ['Psychology', 9], ['Feminism', 8], ['Gender Differences', 8], ['Men', 8], ['Culture of India', 8], ['Politics', 7], ['Quora', 5]]);

        var options = {
          title: '',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        function selectHandler () {
              var selectedRow = chart.getSelection()[0];
              if (selectedRow) {
		  window.open(answer_links[selectedRow.row])
              }
        }
        google.visualization.events.addListener (chart, 'select', selectHandler);
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="title-link" href="http://www.quora.com/Shreesha-Mokhashi/topics"> Answers by Topic</a>
    </h1>
    <div id="piechart_3d" style="width: 1400px; height: 800px;"></div>
  </body>
</html>
